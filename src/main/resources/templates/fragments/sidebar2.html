<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="sidebar2" class="w-64 min-h-screen bg-white shadow-md flex flex-col justify-between px-4 py-6">

    <!-- Logo -->
    <div class="flex items-center mb-6">
        <img src="/images/logo-biopark.png" alt="Logo Biopark" class="h-10 mr-2">
        <span class="font-semibold text-lg">| CEPEX</span>
    </div>

    <!-- Navegação -->
    <nav class="flex flex-col space-y-2 text-sm">

        <a href="/home"
           th:classappend="${page == 'home'} ? 'bg-blue-100 text-blue-600 font-semibold' : 'bg-gray-100 text-gray-600 hover:bg-gray-200'"
           class="flex items-center space-x-2 p-3 rounded-lg transition">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24"
                 stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M3 9.75L12 4.5l9 5.25V20.25a.75.75 0 01-.75.75H3.75a.75.75 0 01-.75-.75V9.75z"/>
            </svg>
            <span>Início</span>
        </a>

        <a href="#"
           th:classappend="${page == 'eventos'} ? 'bg-blue-100 text-blue-600 font-semibold' : 'bg-gray-100 text-gray-600 hover:bg-gray-200'"
           class="flex items-center space-x-2 p-3 rounded-lg transition">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24"
                 stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M12 20l9-5-9-5-9 5 9 5zm0 0v-8"/>
            </svg>
            <span>Eventos</span>
        </a>

        <a href="#"
           th:classappend="${page == 'monitorias'} ? 'bg-blue-100 text-blue-600 font-semibold' : 'bg-gray-100 text-gray-600 hover:bg-gray-200'"
           class="flex items-center space-x-2 p-3 rounded-lg transition">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24"
                 stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M9 17v-6h6v6m2 4H7a2 2 0 01-2-2V5a2 2 0 012-2h10a2 2 0 012 2v14a2 2 0 01-2 2z"/>
            </svg>
            <span>Monitorias</span>
        </a>

        <hr class="my-4 border-gray-200"/>

        <span class="font-bold text-gray-600">Professor</span>

        <a href="/cadastros"
           th:classappend="${page == 'cadastros'} ? 'bg-blue-100 text-blue-600 font-semibold' : 'bg-gray-100 text-gray-600 hover:bg-gray-200'"
           class="flex items-center space-x-2 p-3 rounded-lg transition">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 5a1 1 0 011 1v3h3a1 1 0 010 2h-3v3a1 1 0 01-2 0v-3H6a1 1 0 010-2h3V6a1 1 0 011-1z"/>
            </svg>
            <span>Cadastros</span>
        </a>

        <a href="#"
           th:classappend="${page == 'aprovacoes'} ? 'bg-blue-100 text-blue-600 font-semibold' : 'bg-gray-100 text-gray-600 hover:bg-gray-200'"
           class="flex items-center space-x-2 p-3 rounded-lg transition">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                <path d="M3 4a1 1 0 000 2h14a1 1 0 100-2H3zm0 4a1 1 0 000 2h14a1 1 0 100-2H3zm0 4a1 1 0 000 2h8a1 1 0 100-2H3z"/>
            </svg>
            <span>Aprovações</span>
        </a>

        <a href="#"
           th:classappend="${page == 'relatorios'} ? 'bg-blue-100 text-blue-600 font-semibold' : 'bg-gray-100 text-gray-600 hover:bg-gray-200'"
           class="flex items-center space-x-2 p-3 rounded-lg transition">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                <path d="M9 12h6a1 1 0 100-2H9V5a1 1 0 10-2 0v5H3a1 1 0 100 2h4v5a1 1 0 102 0v-5z"/>
            </svg>
            <span>Relatórios</span>
        </a>
    </nav>

    <!-- Rodapé com perfil -->
    <div class="flex items-center justify-between mt-6 pt-4 border-t">
        <div class="flex items-center gap-2 p-3 overflow-hidden">
            <img src="/images/user.png" class="w-10 h-10 rounded-full flex-shrink-0" alt="Ícone do usuário">
            <div class="min-w-0 text-xs leading-tight">
                <p th:text="${usuarioLogado?.nome ?: 'Usuário'}"
                   class="font-semibold text-sm text-gray-900 truncate">Nome</p>
                <p th:text="${usuarioLogado?.email ?: 'email@exemplo.com'}"
                   class="text-gray-500 truncate">email@exemplo.com</p>
            </div>
        </div>

        <div class="flex items-center space-x-2">
            <a href="#" class="text-gray-400 hover:text-black">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2"
                     viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M12 6v6h4m6 0a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
            </a>
            <a href="/logout" class="text-gray-400 hover:text-black">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2"
                     viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 01-2 2H7a2 2 0 01-2-2V7a2 2 0 012-2h4a2 2 0 012 2v1"/>
                </svg>
            </a>
        </div>
    </div>
</div>
</body>
</html>
