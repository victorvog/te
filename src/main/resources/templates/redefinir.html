<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Redefinir Senha</title>
    <link rel="icon" href="/favicon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white p-8 rounded-xl shadow-md w-full max-w-sm">

    <h1 class="text-xl font-semibold text-gray-800 mb-4">Redefinir Senha</h1>

    <form method="post" action="/redefinir">
        <input type="hidden" name="token" th:value="${token}">

        <label class="block text-sm font-medium text-gray-700 mb-1">Nova senha</label>
        <input type="password" name="novaSenha" required
               class="w-full mb-4 px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:outline-none">

        <button type="submit"
                class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-md font-semibold">
            Atualizar senha
        </button>
    </form>

    <p class="mt-4 text-center text-sm text-gray-600">
        <a href="/login" class="text-blue-600 hover:underline">Voltar ao login</a>
    </p>
</div>
</body>
</html>
