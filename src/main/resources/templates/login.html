<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - Cepex</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/favicon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white p-8 rounded-xl shadow-md w-full max-w-sm">

    <div th:if="${erro}" class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-md text-sm">
        <span th:text="${erro}"></span>
    </div>

    <div th:if="${mensagemRecuperacao}" class="mb-4 p-3 bg-yellow-100 border border-yellow-400 text-yellow-800 rounded-md text-sm">
        <span th:text="${mensagemRecuperacao}"></span>
    </div>

    <h1 class="text-2xl font-semibold text-gray-900 mb-6">Entrar em sua conta</h1>

    <form method="post" action="/login" class="space-y-4">
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Endereço de e-mail</label>
            <input type="email" id="email" name="email" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                   placeholder="seuemail@bpkedu.com.br">
        </div>

        <div>
            <label for="senha" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
            <input type="password" id="senha" name="senha" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                   placeholder="••••••••">

            <div class="mt-2 text-left">
                <a href="#" id="mostrarRecuperacao" class="text-sm text-blue-600 hover:underline">Esqueceu a senha?</a>
            </div>
        </div>

        <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md mt-2">
            Entrar
        </button>
    </form>

    <p class="mt-6 text-center text-sm text-gray-600">
        Ainda não tem conta?
        <a href="/cadastro" class="text-blue-600 font-medium hover:underline">Cadastrar</a>
    </p>

    <div id="recuperacaoSenha" class="mt-6 hidden border-t pt-4">
        <h2 class="text-sm font-medium text-gray-700 mb-2">Recuperação de senha</h2>
        <form method="post" action="/recuperar-senha" class="space-y-3">
            <input type="email" name="email" placeholder="Digite seu e-mail cadastrado" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
            <button type="submit"
                    class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-md text-sm font-medium">
                Recuperar minha senha
            </button>
        </form>
    </div>
</div>

<!-- Script para mostrar a caixa de recuperação -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const link = document.getElementById("mostrarRecuperacao");
        const box = document.getElementById("recuperacaoSenha");
        link.addEventListener("click", function (e) {
            e.preventDefault();
            box.classList.remove("hidden");
            link.classList.add("hidden");
        });
    });
</script>
</body>
</html>
